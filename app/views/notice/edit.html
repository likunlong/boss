<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Notice Manage</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-pills pull-right">
                            <li><a href="javascript:history.back(-1)"><i class="fa fa-mail-reply-all"></i> 返回 </a></li>
                        </ul>
                        <i class="fa fa-cube"></i> 公告信息
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal " method="post" data-pjax="" action="/notice/edit" role="form">
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-8">
                                    <input type="text" name="title" class="form-control" placeholder="" value="{{notice['title']}}" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">起止时间</label>
                                <div class="col-sm-4" ng-controller="DatepickerDemoCtrl">
                                    <div class="input-group w-full">
                                        <input class="form_datetime form-control" type="text" name="start_time" size="16" value="{{notice['start_time']}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-4" ng-controller="DatepickerDemoCtrl">
                                    <div class="input-group w-full">
                                        <input class="form_datetime form-control" type="text" name="end_time" size="16" value="{{notice['end_time']}}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">区服</label>
                                <div class="col-sm-8">
                                    <input type="text" name="zone" class="form-control" value="{{notice['zone']}}" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">渠道</label>
                                <div class="col-sm-8">
                                    <input type="text" name="channel" class="form-control" value="{{notice['channel']}}" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">图片</label>
                                <div class="col-sm-8">
                                    <input type="text" name="img" class="form-control" value="{{notice['img']}}" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-8">
                                    <input ui-jq="TouchSpin" name="sort" type="text" value="{{notice['sort']}}" class="form-control" data-min='0' data-max="1000" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up"  data-verticaldownclass="fa fa-caret-down">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">活动状态</label>
                                <div class="col-sm-8">

                                    <label class="i-switch bg-info m-t-xs m-r">
                                        <input type="checkbox" name="status" value="1" {%if notice['status'] ==1%}checked{%endif%} >
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">正文</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="10" name="formcontent" id="formcontent">{{notice['content']}}</textarea>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <input type="hidden" name="id" value="{{notice['id']}}">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button type="submit" class="btn btn-info">确认修改</button>
                                    <a class="btn btn-default" onclick="javascript:history.back(-1)">取消修改</a>
                                    <a href="/notice/remove?id={{notice['id']}}" class="btn btn-danger pull-right" onclick="return confirm('确认删除?')">
                                        <i class="fa fa-trash-o text"></i><span class="text">删除</span>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    $(document).ready(function() {

        $(".form_datetime").datetimepicker({
            format: "yyyy-mm-dd hh:00:00",
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            showMeridian: true,
            pickerPosition: "bottom-left",
            language: 'zh-CN',//中文，需要引用zh-CN.js包
            startView: 2,//月视图
            minView: 1//日期时间选择器所能够提供的最精确的时间选择视图
        });
    });
</script>
