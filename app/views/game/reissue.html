                        <div class="tab-pane fade in active" id="fademail">
                            <div class="panel-body">
                                <form class="form-horizontal " method="post" action="/game/attach" role="form">
                                    <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label"></label>

                                    </div>

                                    </div>
                                    <div class="form-group">

                                        </div>
                                    </div>
                                </form>

                                        </div>

                                        </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body font-thin h1">
                <span>补发成功</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#summernote").summernote({
            height: 300,                 // set editor height
        });
        $('#summernote').on('summernote.change', function(we, contents, $editable) {
            var markupStr = $('#summernote').summernote('code');
            $('#mail_msg').val(markupStr);
        });

        $('#prop').change(function(){
            var action = this.value;

            if(action == 'prop'){
                $('#fadeother').attr('class','tab-pane fade');
                $('#fademail').attr('class','tab-pane fade in active');
                $('#myTab li').attr('class','');
                $('#liprop').attr('class','active');
            }else{
                $('.other').attr('class','hide other');
                $('#'+action).attr('class','show other');
            }
        });

        $('.btn-other').on('click',function(){
            var action = $('#prop').val();
            var user_id = $('#'+action+'_user_id').val();
            var amount = $('#'+action+'_amount').val();
            var msg = $('#'+action+'_msg').val();

            if(user_id == ""){
                alert('用户ID不能为空');
                return;
            }

            if(action != 'mail' && amount == ""){
                alert('增加数量不能为空');
                return;
            }

            if(action == 'mail' && msg == ""){
                alert('正文不能为空');
                return;
            }

            $.ajax({
                url:'/game/other',
                type:'POST', //GET
                async:true,    //或false,是否异步
                data:{
                    action:action,
                    user_id:user_id,
                    amount:amount,
                    msg:msg,
                },
                dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                success:function(respon){
                    $('.modal-body').html('<span>'+ respon['data'] +'</span>');
                    $('#myModal').modal();
                }
            });
        });
    });
</script>
