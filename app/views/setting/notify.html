<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Pay Manage</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-pills pull-right">
                            <li><a href="javascript:history.back(-1)"><i class="fa fa-mail-reply-all"></i> 返回 </a></li>
                        </ul>
                        <i class="fa fa-cube"></i> 支付回调信息
                    </div>
                    <div class="panel-body">
                        <form data-pjax class="form-horizontal " method="post" action="/setting/payment?do=notify" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密钥</label>
                                <div class="col-sm-8">
                                    <input type="text" name="secret_key" class="form-control" placeholder="密钥" value="{{app['secret_key']}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">回调地址</label>
                                <div class="col-sm-8">
                                    <input type="text" name="notify_url" class="form-control" placeholder="回调地址" value="{{app['notify_url']}}" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">支付说明</label>
                                <div class="col-sm-8">
                                    <input type="text" name="trade_tip" class="form-control" placeholder="支付说明" value="{{app['trade_tip']}}">
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button type="submit" class="btn btn-info">确认</button>
                                    <a class="btn btn-default" onclick="javascript:history.back(-1)">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
