<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Product Manage</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-pills pull-right">
                            <li><a href="javascript:history.back(-1)"><i class="fa fa-mail-reply-all"></i> 返回 </a></li>
                        </ul>
                        <i class="fa fa-cube"></i> 产品信息
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal " method="post" action="/product/edit" role="form">
                            <input type="hidden" name="id" value="{{pro['id']}}">
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    产品名称
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" value="{{pro['name']}}" class="form-control" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    产品ID
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" name="product_id" value="{{pro['product_id']}}" class="form-control" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    软件包
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" name="package" value="{{pro['package']}}" class="form-control" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">网关</label>
                                <div class="col-sm-4">
                                    <select name="gateway" class="form-control">
                                        <option value="0" {% if pro['gateway'] == 0 %}selected{% endif %}>无</option>
                                        {% for item in parent %}
                                        <option value="{{item['gateway']}}" {% if pro['gateway'] == item['gateway'] %}selected{% endif %}>{{item['name']}}[{{item['gateway']}}]</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    产品价格
                                </label>
                                <div class="col-sm-8">
                                    <input ui-jq="TouchSpin" name="price" value="{{pro['price']}}" type="text" value="0" class="form-control" data-min='0' data-max="10000" data-step="1" data-decimals="2" data-prefix="$">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    货币类型
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" name="currency" value="{{pro['currency']}}" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    可兑换钻石
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" name="coin" value="{{pro['coin']}}" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    图片
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" name="image" value="{{pro['image']}}" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">
                                    描述
                                </label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="remark" rows="3">{{pro['remark']}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-8">
                                    <input ui-jq="TouchSpin" name="sort" value="{{pro['sort']}}" type="text" value="0" class="form-control" data-min='0' data-max="1000" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up"  data-verticaldownclass="fa fa-caret-down">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">商品状态</label>
                                <div class="col-sm-8">
                                    <label class="i-switch bg-info m-t-xs m-r">
                                        <input type="checkbox" name="status" value="1" {%if pro['status']==1%}checked{%endif%}>
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button type="submit" class="btn btn-info">确认修改</button>
                                    <a class="btn btn-default" onclick="javascript:history.back(-1)">取消修改</a>
                                    <a href="/product/remove?id={{pro['id']}}" class="btn btn-danger pull-right" onclick="return confirm('确认删除?')">
                                        <i class="fa fa-trash-o text"></i><span class="text">删除</span>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
