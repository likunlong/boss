<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }

    .amcharts-export-menu-top-right {
        top: 10px;
        right: 0;
    }
    #example_filter{
        text-align: right;
    }
    #example_paginate{
        text-align: right;
    }
    #example_paginate ul{
        margin: 0px;
    }
    #example_info{
        padding-top: 8px;
        white-space:nowrap;
    }
</style>
<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Vote Manage</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nav nav-pills pull-right">
                    <li><a href="/vote/createoption?id={{voteid}}" data-pjax=""><i class="fa fa-plus"></i> 添加 </a></li>
                </ul>
                投票管理
            </div>
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                    <tr>
                        <th style="width:15%">题目</th>
                        <th style="width:10%">答案</th>
                        <th style="width:10%">选项1</th>
                        <th style="width:10%">选项1</th>
                        <th style="width:10%">选项1</th>
                        <th style="width:10%">选项1</th>
                        <th style="width:10%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in voteOption %}
                    <tr>
                        <td>{{item['subject']}} </td>
                        <td>{{item['answer']}} </td>
                        <td>{{item['option_1']}} </td>
                        <td>{{item['option_2']}} </td>
                        <td>{{item['option_3']}} </td>
                        <td>{{item['option_4']}} </td>
                        <td>
                            <a href="/vote/editoption?id={{item['id']}}" data-pjax="" class="btn btn-sm btn-info">edit</a>
                            <!--<a href="/setting/removepay?id={{item['id']}}" class="btn btn-sm btn-danger" ng-click="" onclick="return confirm('确认删除?')">del</a>-->
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
